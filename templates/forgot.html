<!DOCTYPE html>
<html>
<head>
	<title>RESET PASSWORD</title>
	<link rel="stylesheet" type="text/css" href="../styles/css/main.css">
	<link rel="stylesheet" type="text/css" href="../styles/css/forgot.css">
</head>
<body>
	<div class="img">
		<div class="container">
			<p style="color: yellow;font-size: 25px;">Reset Password</p><hr>
			<form action="#" class="content" name="forgot_form">
			    <p><input type="text" name="email" required></p>
			    <p><input type="password" placeholder="New Password" name="newpsw" required></p>
			    <p><input type="password" placeholder="Confirm Password" name="psw" required></p>
			    <button type="submit" class="btn">Change Password</button>
			</form>
		</div>
	</div>	
</body>
</html>
